<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <main>
    <section>
      <p id="intro">This paragraph will be updated dynamically using JavaScript.</p>
      <button id="change-text-btn">Change Text</button>
    </section>

    <section>
      <p id="style-target">This text will change style when the button is clicked.</p>
      <button id="change-style-btn">Change Style</button>
    </section>

    <section>
      <button id="toggle-element-btn">Add/Remove Element</button>
      <div id="dynamic-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
